body {

label {
     margin-left: 20px;
     color: red;

<p>Text Javascript.</p>
<form id="myform">
<h >Ho & Ten: </h>
<input style="margin-left: 18px;" type="text" name="Ho" id="Ho" value=""></input>

<h>SDT: </h>

<input style="color: red;" type="submit" name="submit" value="Register"></input>

<script>


$.validator.setDefaults({

		submitHandler: function() {
		alert("Dang ky thanh cong" +"\n"+"Thong tin cua ban la:" + "\n"+ $("#Ho").val()+"\n"+$("#DiaChi").val()+"\n"+$("#SDT").val()+"\n"+$("#Email").val());
		}
	});

jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    SDT: {
      required: true,
      number: true,
      minlength: 9,
      maxlength: 11   
    },
   
    Email: {
      required: true,
      email: true
     
    }

  }
});

</script>
